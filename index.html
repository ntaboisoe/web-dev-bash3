<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions & Advanced JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Interactive Animations</h1>
  </header>

  <!-- Button with Animation -->
  <section>
    <button id="animated-button">Hover over me!</button>
  </section>

  <!-- User Preferences Section -->
  <section>
    <h2>User Preferences</h2>
    <label for="theme">Choose Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <button id="save-preferences">Save Preferences</button>
  </section>

  <!-- User Preferences Display -->
  <section id="preferences-display">
    <p>Your selected theme will be displayed here.</p>
  </section>
</body>
</html>
